<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script> -->
    <title>AES Image En/Decryptor</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="heading-text">Image Security Using Encryption</h1>
      <ul class="nav-list">
        <li class="nav-list-item">Demonstration</li>
      </ul>
    </nav>

    <div class="form-container">
      <div class="image-container">
        <img class="uploaded-image" src="" alt="" />
        <textarea class="imageText"></textarea>
      </div>
      <p id="text-name"></p>
      <form class="encrypt-form">
        <label class="image-input">
          <input id="image-upload-input" type="file" accept="image/*" />
          Image Upload
        </label>
        <button class="btn-encrypt">ENCRYPT</button>
      </form>
      <button class="btn-decrypt">DECRYPT</button>
      <textarea readonly class='logs' >LOGS WILL BE SHOWN HERE...</textarea>
    </div>
  </body>
  <footer id="footer">
    <p>Made by Shubham Tiwari</p>
  </footer>
</html>
